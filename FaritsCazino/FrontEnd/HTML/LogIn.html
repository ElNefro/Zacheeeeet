<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в систему</title>
    <link rel="stylesheet" href="../Styles/Login.css">

</head>
<body>


    <div class="ring">
        <img class="animate__img" src="../Images/Login_animation.png">
    </div>

    <div class="login-container">
        <h2>Вход в систему</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Введите логин" required>
            <input type="password" id="password" placeholder="Введите пароль" required>
            <button type="submit">Войти</button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Здесь можно добавить логику для обработки данных
            console.log('Логин:', username);
            console.log('Пароль:', password);

            if (username && password) {
                window.location.href = 'Home.html'; // Переход на страницу home.html
            } else {
                alert('Пожалуйста, введите правильные учетные данные.');
            }
        });
    </script>


</body>
</html>
